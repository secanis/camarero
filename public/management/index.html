<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Camarero - Static File Server Management</title>
    <link href="/vendor/style/normalize.css" rel="stylesheet">
    <link href="/vendor/style/skeleton.css" rel="stylesheet">
    <style>{style}</style>
</head>
<body class="directory">
    <main class="container">
        <h1>Upload new File</h1>
        <form action="/api/upload" method="POST" enctype="multipart/form-data">
            <label>Additional Path</label>
            <input type="text" name="path">
            <label>Select a file to upload:</label>
            <input type="file" name="file">
            <button type="submit" class="button button-primary">Upload File</button>
        </form>
    </main>
</body>

</html>
